
<div class="comment-container" ng-controller="commentController">
    <table class="table table-bordered table-hover comment">
         <tr dir-paginate-start="c in comments | filter:searchtext | itemsPerPage: 10" pagination-id="commentspagination">
            <td>
                <a ng-href="[[ c.user.url ]]">
                    <img class="img-rounded profile-thumbnail" ng-src="[[ c.user.avatar_url ]]">
                </a>
            </td>
            <td><span><a ng-href="[[ c.user.author ]]">[[ c.user.username ]]</a></span>
                <span am-time-ago="c.comment.timestamp | amDateFormat:'YYYY-MM-DD HH:mm:ss'"></span>
                [[ $sce.trustAsHtml(c.comment.body_html) || c.comment.body ]]
            </td>
        </tr>
        <tr><td></td>
            <td dir-paginate-end class="comment-action">
            </td>
        </tr>
    </table>

    <dir-pagination-controls pagination-id="commentspagination" boundary-links="true"
                             on-page-change="pageChangeHandler(newPageNumber)">
    </dir-pagination-controls>
</div>
